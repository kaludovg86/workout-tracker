<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Workout Tracker</title>
  <link href="/styles.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body { font-family: Arial, sans-serif; }
    .exercise-card { transition: transform 0.2s; }
    .exercise-card:hover { transform: scale(1.02); }
  </style>
</head>
<body class="bg-gray-100">
  <div class="container mx-auto p-4 max-w-lg">
    <h1 class="text-2xl font-bold text-center mb-4">Workout Tracker</h1>
    
    <!-- Notification Permission -->
    <div id="notification-section" class="mb-4">
      <button id="request-notification" class="bg-blue-500 text-white px-4 py-2 rounded">Enable Notifications</button>
    </div>

    <!-- Workout Selection -->
    <div class="mb-4">
      <label for="workout-day" class="block text-sm font-medium">Select Workout Day</label>
      <select id="workout-day" class="w-full p-2 border rounded">
        <option value="monday">Monday: Strength (Lower Body + Core)</option>
        <option value="tuesday">Tuesday: HIIT + Plyometrics</option>
        <option value="wednesday">Wednesday: Strength (Upper Body + Core)</option>
        <option value="thursday">Thursday: Active Recovery/Mobility</option>
        <option value="friday">Friday: HIIT + Plyometrics</option>
        <option value="saturday">Saturday: Strength (Full Body + Core)</option>
        <option value="sunday">Sunday: Active Recovery/Mobility</option>
      </select>
    </div>

    <!-- Workout Details -->
    <div id="workout-details" class="space-y-4"></div>

    <!-- Log Workout -->
    <div class="mt-4">
      <button id="log-workout" class="bg-green-500 text-white px-4 py-2 rounded w-full">Log Workout</button>
    </div>

    <!-- History -->
    <div class="mt-8">
      <h2 class="text-xl font-semibold mb-2">Workout History</h2>
      <div id="history" class="space-y-2"></div>
    </div>

    <!-- Progress Chart -->
    <div class="mt-8">
      <h2 class="text-xl font-semibold mb-2">Progress</h2>
      <canvas id="progress-chart"></canvas>
    </div>
  </div>
  <script src="/script.js"></script>
</body>
</html>
